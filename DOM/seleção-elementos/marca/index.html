<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de elemento por Marca</title>
    <style>
        body{
            background-color: deepskyblue;
            font-size: 30px  ;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <h2>Document Object Model</h2>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong><abbr title="Document Object Model">DOM</abbr></strong> em JavaScript</p>
    <div>Clique em mim</div>
    <button onclick="sla()">mudar cor</button>
    <br>
    <script>
        // Tipo de seleção útil para se referir a uma tag específica. Ex: Se eu escolher p, todas os meus parágrafos estarão sendo referidos.
        // comando: getElementsByTagName()[]
        // Vai pegar todos os parágrafos (tags <p>)
        /*
        Para selecionar um elemento especifico, podemos botar [] logo após os parênteses e selecionar qual a ordem dele, sendo 0 o primeiro e partindo do primeiro p escrito no documento ao último. 
        */
        var p1 = window.document.getElementsByTagName("p")[0] //Pegou o <p>Aqui vai o resultado</p>
        window.document.write(`Ta escrito assim: ${p1.innerText}<br>`) 

        //Também é possível mudar o style do elemento
        var p2 = document.getElementsByTagName("p")[1]
        p2.style.color="red"
        document.write(`InnerText: ${p2.innerText}<br>`) // InneText bota só o texto /// Ótimo para usar em alert
        document.write(`InnerHTML: ${p2.innerHTML}`) // InnerHTML mantém as caractrísticas do código, como as tags <strong> e <abbr>. /// Péssimo para usar em alert e coisas do tipo, pois exibe o código e as tags HTML. No lugar é recomendado usar o innerText.

        function sla(){
            document.body.style.background = "red"
        }
    </script>
</body>
</html>
