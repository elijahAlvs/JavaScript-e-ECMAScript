<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores relacionais</title>
</head>
<body>
    <script>
        /*
        Relacionais (comparativos) -- O resultado desses operadores relacionais é sempre um valor booleano (true or false)

        > ---- maior que
        < ---- menor que 
        >= --- maior ou igual a
        <= --- menor ou igual a 
        == --- igual a (neste caso, diferentemente do "=" isolado que exerce a função de atribuir um valor, quando há dois sinais "==", exerce função de comparação. Quando há dois sinais "==" não diferencia o tipo de dado, pois mede apenas a grandeza. Ex: 5 == "5" --- true)
        === -- igual a (Funciona de forma comparativa, assim como "==", porém analisa o tipo de dado.)
        != --- diferente de


        Ex:
        5 > 2 ------ true
        7 < 4 ------ false
        8 >= 8 ----- true
        9 <= 7 ----- false
        5 == "5" --- true
        4 != 4 ----- false
        5 === "5" -- false
        */
    </script>
</body>
</html>
