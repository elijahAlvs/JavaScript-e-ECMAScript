<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores lógicos</title>
</head>
<body>
    <script>
        /*
        ! ---- negação -- (não). Operador unário, ou seja, só tem um operando. Ex: !true = false /// !false = true
        && --- conjunção -- (e). Operador binário, ou seja, tem dois valores lógicos, um de cada lado. Este operador indica que dois requisitos precisam ser cumpridos para que ocorra algo. Ex: true && true /// true && false /// false && true /// false && false. 
        || --- disjunção - (ou). Operador binário. Este operador indica que apenas um dos requisitos necessitam ser atendidos para que ocorra algo.

        Ordem de precedência (Maior para o menor, de cima para baixo):
        !
        &&
        ||
        */
    </script>
</body>
</html>
