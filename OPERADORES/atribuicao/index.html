<!DOCTYPE html>
<html lang=pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atribuições</title>
</head>
<body>


    <script>
        //Autoatribuição
        var n = 3
        n = n + 4
        n = n - 5
        n = n * 4
        n = n / 2
        n = n ** 2
        n = n % 5

        /*
        Autoatribuição simplificada - realiza a operação e atribui a variável de forma simplificada
        += 
        -=
        *=
        /=
        **=
        %=

        Ex:
        var n = 3
        n += 4
        n -= 5
        n *= 4
        n /= 2
        n **= 2
        n %= 5
        */

        /*
        Incremento
        var x = 5
        x = x + 1 é igual a x++ (Funciona apenas para somar/subtrair com o n° 1)
        x = x - 1 é igual a x-- (Funciona apenas para somar/subtrair com o n° 1)
        */
        document.write(`Var n = ${n}<br/>`)

    </script>
</body>
</html>
